info:
  title: BFF Template
  description: >-
    # **BFF Template**


    ### This API provides a simplified interface for accessing _endpoints for_
    _`schemaNames`_ which `ProjectName` consumes.


    ### **It acts as a facade, hiding the complexity of the underlying services
    and providing a tailored interface for the frontend of the application.**


    ---


    > BFF comunicates with:


    - `API / Service Name`

    - `API / Service Name`

    - `API / Service Name`

    - `API / Service Name`

    - `API / Service Name`
        

